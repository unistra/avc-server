# The Url to access to the course on internet Prod : http://univ-rav.u-strasbg.fr/coursv2/
coursesUrl = http://audiovideocours.u-strasbg.fr/coursv2/

# The Url to access to the statistics generated by Webalizer
statsUrl = http://larsen.u-strasbg.fr/webalizer/
oldStatsUrl = http://larsen.u-strasbg.fr/webalizer/avc/

# Folders on the file system Prod : /audiovideocours/cours/ /audiovideocours/ftp/ /audiovideocours/ftp/live/
coursesFolder = /audiovideocours/cours/
ftpFolder = /audiovideocours/ftp/
liveFolder = /audiovideocours/ftp/live/

# Default media filenames in the archive sent by the client
defaultMp3File = enregistrement-micro.mp3
defaultFlashFile = enregistrement-video.flv
defaultScreenshotsFolder = screenshots

# Copyright comment
comment = Owned by the author

# IP address of the Flash Server for the video and audio live
flashServerIp = vod-flash-avc.u-strasbg.fr

# The settings of the RSS files, of the permalien (interface flash) and of emails
rssTitle = Audiovideocours
rssName = Audiovideocours
rssDescription = Université de Strasbourg
rssImageUrl = http://audiovideocours.u-strasbg.fr/files/img/univr-av-logo-rss.png
rssCategory = Enseignement
serverUrl = http://audiovideocours.u-strasbg.fr
recordedInterfaceUrl = http://audiovideocours.u-strasbg.fr/avc/courseaccess
language = fr

# The setting of the RSS files for iTunes
itunesAuthor = Université de Strasbourg
itunesSubtitle = Enregistrement culturel
itunesSummary = Retrouvez les supports synchronisés sur audiovideocours.u-strasbg.fr
itunesImage = http://audiovideocours.u-strasbg.fr/releases/Illustration_itunes_AVC.jpg
itunesCategory = Enseignement
itunesKeywords = science,culture,société,technologies,éducation

# The numbers of courses to display at the same time
lastCourseNumber = 10
selectionCourseNumber = 10
collectionCourseNumber = 10
recordedCourseNumber = 10

# The default style
defaultStyle = orange-theme

# The keyword to identify the tests to delete (genre is equal to this keyword)
testKeyWord1 = Suppression

# The keyword to identify the tests to hide (title begins with this keyword)
testKeyWord2 = Testulpmm
# testKeyWord3 = Essai

# The client port for the Univ-R integration
clientSocketPort = 3737

#Admin email for notification
#AdminEmail1 is used for "Project leader contact" elaemmer@unistra.fr schnellf@unistra.fr
adminEmail1=elaemmer@unistra.fr
adminEmail2=morgan.bohn@unistra.fr
adminEmail3=schnellf@unistra.fr

#CAS Logout
casLogoutUrl=https://cas.unistra.fr:443/cas/logout

#Additional document formats
addDocFormats=pdf html swf ppt pptx odp docx doc odt xls xlsx ods rtf txt jpg jpeg png gif bmp zip bz bz2 ark rar 7z ac3 avi divx flv m3u m4a mov movie mp2 mp3 mp4 mpg mpeg ogg ra rm rv wav wma wmv aac

#Link for support (help page)
supportLink=http://support.unistra.fr

#LDAP search properties
ldapBaseDn=ou=uds,ou=people,o=annuaire
ldapSearchFilter=uid